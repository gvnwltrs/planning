<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <meta name="description" content="...">
    <link rel="icon" type="image/jpg" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
    
<body>
    <!-- Nav bar -->
    <div class="header">
      <div class="button-container">
        <button id="taskBtn">Create Task/project</button>
        <button id="loginRegisterBtn">Login/register</button>
      </div>
    </div>

    <!-- Modals -->
    <div id="taskModal">
      <div class="taskModalContent">
        <span class="close">&times;</span>
        <form>
          <label for="taskName">Task Name:</label>
          <input type="text" id="taskName"></br>

          <label for="timeEstimate">Time Estimate:</label>
          <input type="text" id="timeEstimate"></br>

          <label for="complexity">Complexity:</label>
          <input type="text" id="complexity"></br>

          <label for="impact">Impact:</label>
          <input type="text" id="impact"></br>

          <label for="deadline">Deadline:</label>
          <input type="text" id="deadline"></br>
        </form>
        <button id="createTaskBtn">Create Task</button>
      </div>
    </div>

    <div id="loginRegisterModal">
      <div class="loginRegisterContent">
        <span class="close">&times;</span>
        <p>Login/register</p>
      </div>
    </div>

    <!-- Control Containers -->
    <div id='taskBlockContainer'>

      <div id='taskBlock'>
        <h2>Task Priorities</h2>
        <div id="taskBoxes" dropzone="move">
          <div draggable="true" id="box">A</div>
        </div>
      </div>

      <div id='timeBlock'>
        <h2>Time Block</h2>
        <div dropzone="move" id="box-drop"></div>
      </div>

    </div>

    <!-- Footer --> 
    <div class="footer">
    </div>

    <!-- Script -->
    <script src="js/script.js"></script>
</body>

</html>
